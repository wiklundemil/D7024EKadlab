# See https://docs.docker.com/compose/compose-file/ for information about what
# commands you can use in this file.
#
# Note that you must use the `docker stack deploy` command, with any required
# command line flags, in order to actually get any replicas started. That
# command requires that a docker swarm is already running in order to function.

version: "3.9"

services:
  kademliaNodes:
    image: kadlab:latest
    stdin_open: true
    tty: true
    deploy:
      mode: replicated
      replicas: 5
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
    environment:
      - NODE_PORT=3000  # Default value for the container's internal port
    ports:
      - "3000"  # This allows Docker to dynamically allocate an available host port
    command: ["sleep", "infinity"]  # Keeps the container alive for debugging
    networks:
      - kademlia_network

networks:
  kademlia_network:
